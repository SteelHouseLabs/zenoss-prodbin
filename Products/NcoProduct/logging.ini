[loggers]
keys=root,NcoEventPopulator

[handlers]
keys=console,file,socket,datagram,syslog,NT,SMTP

[formatters]
keys=short,medium,long

[logger_root]
handlers=file

[logger_NcoEventPopulator]
level=DEBUG
qualname=NcoEventPopulator
handlers=syslog

[handler_console]
class=StreamHandler
formatter=medium
stream=sys.stdout
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=long
args=('NcoEventPopulator.log', 'w+')

[handler_socket]
class=SocketHandler
level=INFO
formatter=medium
args=('localhost', DEFAULT_TCP_LOGGING_PORT)

[handler_datagram]
class=DatagramHandler
level=WARN
formatter=medium
args=('localhost', DEFAULT_UDP_LOGGING_PORT)

[handler_syslog]
class=SysLogHandler
level=ERROR
formatter=short
args=(('localhost', SYSLOG_UDP_PORT), SysLogHandler.LOG_USER)

[handler_NT]
class=NTEventLogHandler
level=CRITICAL
formatter=medium
args=('Python Application', '', 'Application')

[handler_SMTP]
class=SMTPHandler
level=WARN
formatter=long
args=('localhost', 'from@abc', ['user1@abc', 'user2@xyz'], 'Logger Subject')

[formatter_short]
format=%(message)s

[formatter_long]
format=%(asctime)s %(pathname)s(%(lineno)d): %(levelname)s %(message)s

[formatter_medium]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%m-%d-%Y
